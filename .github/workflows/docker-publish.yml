name: Build, Push & Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            845jacques/royalty-consolidator:latest
            845jacques/royalty-consolidator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: royalty-consolidator
          project_id: ma-royalty-consolidator
          region: us-west1
          image: docker.io/845jacques/royalty-consolidator:${{ github.sha }}
          flags: |
            --memory=4Gi
            --cpu=2
            --timeout=900
            --concurrency=80
            --execution-environment=gen2
          env_vars: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
          secrets: |
            DB_PASSWORD=postgres-db-password:latest

      - name: Set max request body size
        run: |
          gcloud run services update royalty-consolidator \
            --region=us-west1 \
            --project=ma-royalty-consolidator \
            --update-annotations=run.googleapis.com/maxRequestBodySize=2Gi
