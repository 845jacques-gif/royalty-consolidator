name: Build, Push & Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            845jacques/royalty-consolidator:latest
            845jacques/royalty-consolidator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy royalty-consolidator \
            --region=us-west1 \
            --project=ma-royalty-consolidator \
            --platform=managed \
            --image=docker.io/845jacques/royalty-consolidator:${{ github.sha }} \
            --memory=4Gi \
            --cpu=2 \
            --timeout=900 \
            --concurrency=80 \
            --execution-environment=gen2 \
            --set-env-vars=DB_HOST=/cloudsql/ma-royalty-consolidator:us-central1:royaltyconsolidator,DB_PORT=5432,DB_NAME=royalty_consolidator,DB_USER=postgres,GCS_BUCKET=royalty_consolidator_uploaded_files \
            --set-secrets=DB_PASSWORD=postgres-db-password:latest \
            --add-cloudsql-instances=ma-royalty-consolidator:us-central1:royaltyconsolidator \
            --update-annotations=run.googleapis.com/maxRequestBodySize=2Gi \
            --labels=managed-by=github-actions,commit-sha=${{ github.sha }}
