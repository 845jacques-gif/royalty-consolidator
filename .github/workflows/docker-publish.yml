name: Build, Push & Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            845jacques/royalty-consolidator:latest
            845jacques/royalty-consolidator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Store GCS signing key in Secret Manager
        run: |
          # Create or update the signing key secret so Cloud Run can sign GCS URLs
          if gcloud secrets describe gcs-signing-key --project=ma-royalty-consolidator >/dev/null 2>&1; then
            echo '${{ secrets.GCP_SA_KEY }}' | gcloud secrets versions add gcs-signing-key \
              --data-file=- --project=ma-royalty-consolidator 2>/dev/null && \
              echo "Updated gcs-signing-key secret" || echo "Secret update skipped (may already be current)"
          else
            echo '${{ secrets.GCP_SA_KEY }}' | gcloud secrets create gcs-signing-key \
              --data-file=- --project=ma-royalty-consolidator 2>/dev/null && \
              echo "Created gcs-signing-key secret" || echo "Warning: could not create secret (permission denied)"
          fi
          # Grant the compute SA access to read the secret
          SA_EMAIL=$(gcloud run services describe royalty-consolidator \
            --region=us-west1 --project=ma-royalty-consolidator \
            --format="value(spec.template.spec.serviceAccountName)" 2>/dev/null || echo "")
          if [ -n "$SA_EMAIL" ]; then
            gcloud secrets add-iam-policy-binding gcs-signing-key \
              --member="serviceAccount:$SA_EMAIL" \
              --role="roles/secretmanager.secretAccessor" \
              --project=ma-royalty-consolidator 2>/dev/null || true
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy royalty-consolidator \
            --region=us-west1 \
            --project=ma-royalty-consolidator \
            --platform=managed \
            --image=docker.io/845jacques/royalty-consolidator:${{ github.sha }} \
            --memory=16Gi \
            --cpu=4 \
            --timeout=900 \
            --concurrency=80 \
            --execution-environment=gen2 \
            --set-env-vars=DB_HOST=/cloudsql/ma-royalty-consolidator:us-central1:royaltyconsolidator,DB_PORT=5432,DB_NAME=royalty_consolidator,DB_USER=postgres,GCS_BUCKET=royalty_consolidator_uploaded_files \
            --set-secrets=DB_PASSWORD=postgres-db-password:latest,GCS_SIGNING_KEY=gcs-signing-key:latest \
            --add-cloudsql-instances=ma-royalty-consolidator:us-central1:royaltyconsolidator \
            --no-cpu-throttling \
            --labels=managed-by=github-actions,commit-sha=${{ github.sha }}
