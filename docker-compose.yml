services:
  royalty-consolidator:
    image: 845jacques/royalty-consolidator:latest
    build: .
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GENIUS_TOKEN=${GENIUS_TOKEN:-}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-}
      - DB_HOST=${DB_HOST:-}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-royalty_consolidator}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - DB_MAX_CONN=${DB_MAX_CONN:-10}
      - GCS_BUCKET=${GCS_BUCKET:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
    volumes:
      - ./deals:/app/deals
      - tmp_data:/tmp/royalty_consolidator
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:/app/gcs-credentials.json:ro
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - royalty-consolidator
    restart: unless-stopped

volumes:
  tmp_data:
  caddy_data:
  caddy_config:
